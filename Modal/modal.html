<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Modal</title>
    <link rel="stylesheet" href="modal.css">
    

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-4">
                <div class="card border-shadow">
                    <img src="question-mark.jpg" class="card-img-top img-fluid" alt="questionmark">
                    <div class="card-body">
                        <h2>Questions about your application?</h2>
                        <p>Please check this section before you send query</p>
                    </div>
                    <div class="card-footer">
                        <!-- Trigger/Open The Modal -->
                            <button id="myBtn" class="btn btn-primary">Click here for FAQ</button>
                            <!-- The Modal -->
                            <div id="myModal" class="modal">
                            <!-- Modal content -->
                            <div class="modal-content">
                                <div class="close">&times;</div>
                                <p>Some text in the Modal..</p>
                            </div>
                            </div>
                    </div>
                </div>                
            </div>
        </div>
    </div> 
    <script src="modal.js"></script>
</body>

</html>
