	  }
	});
	}
    function onPlayerReady(evt) {
        evt.target.playVideo();
    }
    function onPlayerStateChange(evt) {
        if (evt.data == YT.PlayerState.PLAYING && !done) {
            setTimeout(stopVideo,0);

        }
    }
    function stopVideo() {
        player.stopVideo();
    }
</script>
